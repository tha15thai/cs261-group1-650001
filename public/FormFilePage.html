<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Formstyle.css">
    <title>แบบฟอร์มการยื่นคำร้องของนักศึกษา</title>
</head>
<body>
    <!-- Header with Logo and Menu -->
    <header class="header">
        <div class="logo">
            <img src="images/tu-logo1.png" alt="Logo" class="logo-img">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
            </ul>
        </nav>
    </header>

    <h2>แบบฟอร์มการยื่นคำร้องของนักศึกษา</h2>
    <div class="container">
        <!-- Form Start -->
        <form action="ConfirmationPage.html" method="post" enctype="multipart/form-data">
            <!-- File Upload Section -->
            <div class="file-upload-section">
                <h3>แนบเอกสารเพิ่มเติมเกี่ยวกับการยื่นคำร้อง (ไฟล์.pdf)</h3>
                <label for="additional-docs" class="file-upload-box">
                    <img src="images/pdf-icon.png" alt="Pdf Icon" class="pdf-icon">
                    <p>กรุณาแนบไฟล์ขนาดไม่เกิน 100 kb และจำนวนไม่เกิน 5 ไฟล์</p>
                    <input type="file" id="additional-docs" name="additional-docs[]" accept=".pdf" multiple>
                </label>
            </div>
            <!-- Buttons -->
            <div class="btn-group col-span-5">
                <div class="button-container">
                    <button type="button" class="btn btn-cancel" onclick="window.location.href = 'FormPage.html';">ย้อนกลับ</button>
                    <button type="submit" class="btn btn-submit">ส่งคำร้อง</button>
                </div>
            </div>
        </form>
        <!-- Form End -->
    </div>
</body>
</html>
