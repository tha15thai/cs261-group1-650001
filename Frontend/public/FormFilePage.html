<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Formstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@100;200;300;400;500;600;700&family=Itim&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--Jquery CDN link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>แบบฟอร์มการยื่นคำร้องของนักศึกษา</title>
</head>
<body>
    <!-- Header with Logo and Menu -->
    <header class="header">
        <div class="logo">
            <img src="images/tu-logo1.png" alt="Logo" class="logo-img">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Menu</a></li>
            </ul>
        </nav>
        <div class="popupbar">
            <!--header section-->
            <header>
                <!--Close button-->
                <div class="close-btnn">
                <i class="fa fa-times"></i>
            </div>
            <!--icon-->
            <div class="icon">
            <i class="fa fa-user-circle-o"></i>
            </div>
            <!--student info-->
            <div class="stdinfo">
                <h3>WELCOME BACK!</h3>
                <p> <span id="user-name">นศ xxx</span></p>
                <i class="fa fa-envelope-open-o"> <span id="user-email">xxxxxxxxx@dome.tu.ac.th</span></i>
            </div>
            </header>

            <!--Menu items-->
            <div class="menu">
                <div class="item"><a href="Home.html"><i class="fa fa-home"></i>Home</a></div>
                <div class="item"><a href="FormPage.html"><i class="bx bxs-edit"></i>ยื่นคำร้อง</a></div>
                <div class="item"><a href="#"><i class="fa fa-bell"></i>ติดตามสถานะ</a></div>
            </div>

            <div class="Logout">

                <button type="button" class="btn btn-logout" onclick="logout()">Logout</button>

            </div>

        </div>
    </header>

    <h2 style="display: flex; justify-content: space-between; align-items: center;">
        แบบฟอร์มการยื่นคำร้องของนักศึกษา
        <i class="bx bxs-edit"></i>
    </h2>
    <div class="container">
        <!-- Form Start -->
        <form id="request-form" action="ConfirmationPage.html" method="post" enctype="multipart/form-data">
            <!-- File Upload Section -->
            <div class="file-upload-section">
                <h3>แนบเอกสารเพิ่มเติมเกี่ยวกับการยื่นคำร้อง (ไฟล์.pdf)</h3>
                <label for="additional-docs" class="file-upload-box">
                    <img src="images/pdf-icon.png" alt="Pdf Icon" class="pdf-icon">
                    <p>กรุณาแนบไฟล์ขนาดไม่เกิน 100 kb และจำนวนไม่เกิน 5 ไฟล์</p>
                    <input type="file" id="additional-docs" name="files" accept=".pdf" multiple onchange="displaySelectedFiles()">
                </label>
                <!-- Display selected file names -->
                <div id="selected-files-list" class="selected-files-list"></div>
            </div>
            <!-- Buttons -->
            <div class="btn-group col-span-5">
                <div class="button-container">
                    <button type="button" class="btn btn-cancel" onclick="window.location.href = 'FormPage.html';">ย้อนกลับ</button>
                    <button type="submit" class="btn btn-submit" onclick="submitRequestForm(event)">ส่งคำร้อง</button>

                </div>
            </div>
        </form>                  
        <!-- Form End -->
    </div>
</body>
<script src="js/FormFilePage.js"></script>
<script src="js/script.js"></script>
<script src="js/GetUserInfo.js"></script>
</html>
