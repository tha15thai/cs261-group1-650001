<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/EmployeeRejectpro.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>หน้าไม่อนุมัติคำร้อง</title>

<body>

    <!-- Header Section -->
    <header class="header">
        <div class="logo">

        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Menu</a></li>
            </ul>
        </nav>

    </header>

    <h2 style="display: flex; justify-content: space-between; align-items: center;">
        ตรวจสอบคำร้องของเจ้าหน้าที่ภาคพิเศษ

        <div class ="form-label">โปรดยืนยันการไม่อนุมัติส่งคำร้อง</div>

        <div class="form-input">
            <textarea placeholder="เขียนข้อความตรงนี้ ..."></textarea>
        </div>
        
        <div class="buttons">
            <button type="button"  class="btn btn-cancel" onclick="window.location.href = '#';">ยกเลิก</button>
            <button type="button"  class="btn btn-confirm" onclick="window.location.href = 'EmployeeReject.html';">ยืนยัน</button>
