<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/EmployeePage.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@100;200;300;400;500;600;700&family=Itim&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--Jquery CDN link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>หน้าตรวจสอบคำร้อง</title>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <img src="images/tu-logo1.png" alt="Logo" class="logo-img">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Menu</a></li>
            </ul>
        </nav>
        <div class="popupbar">
            <!--header section-->
            <header>
                <!--Close button-->
                <div class="close-btnn">
                <i class="fa fa-times"></i>
            </div>
            <!--icon-->
            <div class="icon">
            <i class="fa fa-user-circle-o"></i>
            </div>
            <!--student info-->
            <div class="stdinfo">
                <h3>WELCOME BACK!</h3>
                <p> <span id="user-name">นศ xxx</span></p>
                <i class="fa fa-envelope-open-o"> <span id="user-email">xxxxxxxxx@dome.tu.ac.th</span></i>
            </div>
            </header>

            <!--Menu items-->
            <div class="menu">
                <div class="item"><a href="Home.html"><i class="fa fa-home"></i>Home</a></div>
                <div class="item"><a href="FormPage.html"><i class="bx bxs-edit"></i>ยื่นคำร้อง</a></div>
                <div class="item"><a href="check-status.html"><i class="fa fa-bell"></i>ติดตามสถานะ</a></div>
            </div>

            <div class="Logout">

                <button type="button" class="btn btn-logout" onclick="logout()">Logout</button>

            </div>

        </div>
    </header>

    <h2 style="display: flex; justify-content: space-between; align-items: center;">
        ตรวจสอบคำร้องของเจ้าหน้าที่ภาคพิเศษ
        <i class="bx bx-file"></i>
    </h2>

    <div class="main-container">
        <!-- Left Sidebar for Menu -->
        <div class="sidebar">
            <div class="user-info">
                <img src="images/Blue - Light.png" alt="User  Icon" class="user-icon">
                <h3>WELCOME BACK!</h3>
                <p id="user-name-sidebar">เจ้าหน้าที่</p>
                <p id="user-email-sidebar">email@dome.tu.ac.th</p>
            </div>
            <div class="menu1">
                <button class="menu-btn new-request">คำร้องใหม่</button>
                <button class="menu-btn in-progress">กำลังดำเนินการ</button>
                <button class="menu-btn history">ประวัติคำร้อง</button>
            </div>
        </div>

        <!-- Right Content Section -->
        <div class="content">
            <div class="complaint-list">
                <div class="complaint-header">
                    <i class='bx bx-user'></i>
                    <span>คำร้องจากนักศึกษาคณะวิทยาศาสตร์</span>
                    <i class='bx bx-filter-alt'></i>
                </div>
                <div id="complaint-container"></div>
            </div>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
<script src="js/GetUserInfo.js"></script>
<script src="js/GetRequests.js"></script>
</html>
